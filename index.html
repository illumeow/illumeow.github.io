<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

  <title>illumeow's Website</title>
</head>
<body>
	<header>
		<h1>Welcome to My Website</h1>
	</header>
	<main>
    <div class="row">
      <div class="col-sm-1">
        <div class="form-group">
          <label for="myInput">Input Field:</label>
          <div class="input-group">
            <input type="number" class="form-control rounded form-control-sm" id="number-input" value="1" min="1" max="100">
          </div>
        </div>
      </div>
      
      <div class="col-sm-1">
        <div class="form-group">
          <label for="result">Result:</label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm rounded" id="result" name="result" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="multiplyByTen()">Multiply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
	</main>
	<footer>
		<p>&copy; 2023 illumeow's Website</p>
	</footer>
	<script src="script.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
