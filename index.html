<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

  <title>illumeow's Website</title>
</head>
<body>
	<header>
		<h1>Welcome to My Website</h1>
	</header>
	<main>
    <div class="container mt-5">
      <h1 class="text-center">Debuff Calculator</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="dbf" class="form-label">降防(1)/脆弱(2): </label>
              <input type="text" class="form-control" id="dbf">
            </div>
  
            <div class="mb-3">
              <label for="wisdom" class="form-label">智力(知性): </label>
              <input type="text" class="form-control" id="wisdom">
            </div>
  
            <div class="mb-3">
              <label for="luck" class="form-label">運氣(運): </label>
              <input type="text" class="form-control" id="luck">
            </div>
  
            <div class="mb-3">
              <label for="hoju" class="form-label">寶珠: </label>
              <input type="text" class="form-control" id="hoju">
            </div>
  
            <div class="mb-3">
              <label for="maxPow" class="form-label">max: </label>
              <input type="text" class="form-control" id="maxPow">
            </div>
  
            <div class="mb-3">
              <label for="minPow" class="form-label">min: </label>
              <input type="text" class="form-control" id="minPow">
            </div>
  
            <div class="mb-3">
              <label for="sd" class="form-label">SD: </label>
              <input type="text" class="form-control" id="sd">
            </div>
  
            <div class="mb-3">
              <label for="border" class="form-label">border: </label>
              <input type="text" class="form-control" id="border">
            </div>
  
            <button type="button" class="btn btn-primary" onclick="calculateEffect()">Calculate</button>
          </form>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
          <p class="text-center" id="result">效果量: </p>
        </div>
      </div>
    </div>
	</main>
	<footer>
		<p>&copy; 2023 illumeow's Website</p>
	</footer>
	<script src="script.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
