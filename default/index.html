<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Welcome to My Website</h1>
	</header>
	<main>
		<div class="form-group">
            <label for="myInput">Input Field:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="myInput" name="myInput" value="1">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="incrementValue()">+</button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="decrementValue()">-</button>
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="result">Result:</label>
            <input type="text" class="form-control" id="result" name="result" readonly>
        </div>
	</main>
	<footer>
		<p>&copy; 2023 illumeow's Website</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
